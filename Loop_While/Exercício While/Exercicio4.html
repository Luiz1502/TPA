<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
         contador = 1;
         let tabuada = parseInt(prompt("Insíra um número"))
         while (contador <= 10) {
            let resultado;
            resultado = tabuada * contador;
            console.log(contador + 'x' + tabuada + '=' + resultado);
            contador++;
        }
    </script>
    
</body>
</html>
