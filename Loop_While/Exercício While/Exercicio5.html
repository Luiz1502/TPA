<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#5</title>
</head>
<body>
    <!-- i = contador ou Ã­ndice -->
    <!-- j = incremental -->
    <!-- r = resultado -->
    <script>
        let i = 1;
        while (i <= 10) {
            let j = 1;
            while(j <= 10) {
                let r = i * j;
                console.log(i + "X" + j + "=" + r);
                j++;
            }
            i++;
        }
    </script>
</body>
