<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#9</title>
</head>
<body>
    <script>
        let escolha = parseInt(prompt("Digite um número"));
        let chances = 5;
        
        while (chances > 0) {
            let numero = Math.floor((Math.random("demo") * 10) + 1);
            if (escolha == numero) {
                alert("Voce ganhou um premio!!");
                chances = 0;
            } else {
                
                escolha = parseInt(prompt("Você errou. Você ainda tem " + chances + " chances. Digite outro número"));
                chances--;
            if (chances == 0) {
                alert("Você perdeu!");
            }
                
            }
            

        }
    </script>
</body>
</html>
