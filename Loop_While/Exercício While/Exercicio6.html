<body>
    <script>
        let contador = 1;
        let resposta;
        
        while (contador <= 100) {
            resposta = prompt("Deseja continuar?");
            console.log(contador);
            if (resposta == "s" || resposta == "sim" || resposta == "Sim" || resposta == "S" || resposta == "Sim") {
                contador++;
            } else {
                contador = 101;
            }
        }
        console.log("Processo finalizado!")
    </script>
</body>
